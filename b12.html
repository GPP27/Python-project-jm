              <section>
    <div class="display-section">
    <h2>Display Timetable</h2>
    <table>
    <thead>
    <tr>
    <th>Day</th>
    <th>Time</th>
    <th>Subject</th>
    </tr>
    </thead>
    <tbody id="timetableBody">
    </tbody>
    </table>
    </div>
    </section>
            <script>
     const timetableData = JSON.parse(localStorage.getItem('timetable')) || [];
    const timetableBody = document.getElementById('timetableBody');
      timetableData.forEach(entry => {
    const newRow = timetableBody.insertRow();
    newRow.innerHTML = `<td>${entry.day}</td><td>${entry.time}</td><td>${entry.subject}</td>`;
    });
    </script>
